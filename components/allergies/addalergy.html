</head>
<body>
    <nav class="navbar navbar-expand-sm fixed-top navbar-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="#" class="navbar-brand mr-auto"><img src="../../img/logo.png" alt="Health-e-Locker" height="35" width="60"><span class="text-white"> Health-E-Locker</span></a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

    <header>

    </header>
    <div class="container">
        <div class="row mt-4">
            <div class="col-12 align-middle">
                <h3>Add Allergies</h3>
                <hr>
            </div>
        </div>
        <form action="">
            <div class="form-group">
                <label for="allergen">Allergen</label>
                <input type="text" id="allergen" name="allergen" class="form-control" placeholder="What caused the reaction? eg. Peanuts">
            </div>
            <div class="form-group">
                <label for="reactions">Reactions</label>
                <input type="text" id="reactions" name="reactions" class="form-control" placeholder="eg. Swelling, Sneezing">
            </div>
            <div class="form-group">
                <label for="dateidenty">Date Identified</label>
                <input type="date" id="dateidenty" name="dateidenty" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Severity</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Severity" id="mild" value="Mild" checked>
                    <label class="form-check-label" for="mild">
                     Mild
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Severity" id="Moderate" value="Moderate">
                    <label class="form-check-label" for="Moderate">
                      Moderate
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Severity" id="severe" value="Severe">
                    <label class="form-check-label" for="severe">
                      Severe
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="note">Add a note</label>
                <input type="text" id="note" name="note" class="form-control" placeholder="Anything to add?">
            </div>
            <div class="form-group">
                <label for="file">Upload Document</label><br>
                <input type="file" id="file" name="file">
            </div>
           <div class="d-flex justify-content-center pb-5">
                <button type="submit" class="btn btn-dark align-middle">Save</button>
           </div>
        </form>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="../../node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="../../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
